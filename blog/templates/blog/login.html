{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
        background: url("static/images/background.svg") no-repeat center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container" id="login_container">
        <div class="card">
            <div class="card-header"><strong>Login</strong></div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username_field">Username</label>
                        <input type="text" class="form-control my-2" name="username" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password_field">Password</label>
                        <input type="password" class="form-control my-2" name="password" placeholder="Password" required autofocus>
                    </div>
                    <div class="d-flex flex-md-row justify-content-between flex-column mt-3">
                        <button class="btn mb-2" id="login_submit_btn" type="submit">Login</button>
                        <a href="{% url 'register' %}" id="login_register_link" class="pb-0 mb-2">Create New Account?</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
